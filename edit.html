<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Albums - Borealis Reptiles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .edit-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .edit-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #4a7c59, #2c5530);
            color: white;
            border-radius: 15px;
        }
        
        .edit-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .edit-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .edit-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .edit-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
        }
        
        .edit-section h2 {
            color: #2c5530;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .edit-section h2 i {
            color: #4a7c59;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c5530;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4a7c59, #2c5530);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 85, 48, 0.3);
        }
        
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: #4a7c59;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: #2c5530;
            transform: scale(1.1);
        }
        
        .preview-area {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #4a7c59;
        }
        
        .preview-area h3 {
            color: #2c5530;
            margin-bottom: 1rem;
        }
        
        .file-upload {
            border: 2px dashed #4a7c59;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            background: rgba(74, 124, 89, 0.1);
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }
        
        .file-upload i {
            font-size: 3rem;
            color: #4a7c59;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #c3e6cb;
        }
        
        @media (max-width: 768px) {
            .edit-sections {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn" title="Back to Main Site">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="edit-container">
        <div class="edit-header">
            <h1><i class="fas fa-edit"></i> Edit Albums</h1>
            <p>Manage your breeding pairs and baby snakes</p>
        </div>

        <div class="edit-sections">
            <!-- Section 1: Add New Breeding Pair -->
            <div class="edit-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Breeding Pair</h2>
                <form id="addBreedingPairForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="maleName">Male Name *</label>
                            <input type="text" id="maleName" name="maleName" required>
                        </div>
                        <div class="form-group">
                            <label for="femaleName">Female Name *</label>
                            <input type="text" id="femaleName" name="femaleName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="maleGene">Male Gene *</label>
                            <input type="text" id="maleGene" name="maleGene" required>
                        </div>
                        <div class="form-group">
                            <label for="femaleGene">Female Gene *</label>
                            <input type="text" id="femaleGene" name="femaleGene" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="pairDescription">Description</label>
                        <textarea id="pairDescription" name="pairDescription" rows="3" placeholder="Additional information about this breeding pair..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Parent Images</label>
                        <div class="file-upload">
                            <label class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Click to upload male parent image</span>
                                <input type="file" id="maleImage" accept="image/*">
                            </label>
                        </div>
                        <div class="file-upload" style="margin-top: 1rem;">
                            <label class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Click to upload female parent image</span>
                                <input type="file" id="femaleImage" accept="image/*">
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i>
                        Add Breeding Pair
                    </button>
                </form>
            </div>

            <!-- Section 2: Add Baby Snakes -->
            <div class="edit-section">
                <h2><i class="fas fa-baby"></i> Add Baby Snakes</h2>
                <form id="addBabySnakesForm">
                    <div class="form-group">
                        <label for="parentPair">Select Parent Pair *</label>
                        <select id="parentPair" name="parentPair" required>
                            <option value="">Choose a breeding pair...</option>
                            <option value="pair1">Nagini × Opal (Pastel × Mojave)</option>
                            <option value="pair2">Nagini × Axinite (Pastel × Spider)</option>
                            <option value="pair3">Jasper × Peridot (Pinstripe × Mojave)</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="babyCode">Baby Code *</label>
                            <input type="text" id="babyCode" name="babyCode" required placeholder="e.g., NAOP05">
                        </div>
                        <div class="form-group">
                            <label for="babyGene">Gene *</label>
                            <input type="text" id="babyGene" name="babyGene" required placeholder="e.g., Pastel Mojave">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="babyPrice">Price *</label>
                            <input type="number" id="babyPrice" name="babyPrice" required min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="babyStatus">Status</label>
                            <select id="babyStatus" name="babyStatus">
                                <option value="false">Available</option>
                                <option value="true">Sold</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Baby Snake Image</label>
                        <div class="file-upload">
                            <label class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Click to upload baby snake image</span>
                                <input type="file" id="babyImage" accept="image/*">
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i>
                        Add Baby Snake
                    </button>
                </form>
            </div>

            <!-- Section 3: Manage Existing Albums -->
            <div class="edit-section">
                <h2><i class="fas fa-cogs"></i> Manage Albums</h2>
                <form id="manageAlbumsForm">
                    <div class="form-group">
                        <label for="actionType">Action *</label>
                        <select id="actionType" name="actionType" required>
                            <option value="">Select an action...</option>
                            <option value="edit">Edit Existing Pair</option>
                            <option value="delete">Delete Pair</option>
                            <option value="updateBaby">Update Baby Status</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="targetPair">Select Pair to Manage *</label>
                        <select id="targetPair" name="targetPair" required>
                            <option value="">Choose a breeding pair...</option>
                            <option value="pair1">Nagini × Opal (Pastel × Mojave)</option>
                            <option value="pair2">Nagini × Axinite (Pastel × Spider)</option>
                            <option value="pair3">Jasper × Peridot (Pinstripe × Mojave)</option>
                        </select>
                    </div>
                    
                    <div id="babyCodeField" class="form-group" style="display: none;">
                        <label for="targetBabyCode">Baby Code *</label>
                        <input type="text" id="targetBabyCode" name="targetBabyCode" placeholder="e.g., NAOP01">
                    </div>
                    
                    <div id="newStatusField" class="form-group" style="display: none;">
                        <label for="newStatus">New Status</label>
                        <select id="newStatus" name="newStatus">
                            <option value="false">Available</option>
                            <option value="true">Sold</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i>
                        Execute Action
                    </button>
                </form>
                
                <div class="preview-area">
                    <h3><i class="fas fa-eye"></i> Current Albums Preview</h3>
                    <p>Here you can see a preview of your current breeding pairs and their babies.</p>
                    <div id="albumsPreview">
                        <!-- Preview content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Action type change handler
            document.getElementById('actionType').addEventListener('change', function() {
                const actionType = this.value;
                const babyCodeField = document.getElementById('babyCodeField');
                const newStatusField = document.getElementById('newStatusField');
                
                if (actionType === 'updateBaby') {
                    babyCodeField.style.display = 'block';
                    newStatusField.style.display = 'block';
                } else {
                    babyCodeField.style.display = 'none';
                    newStatusField.style.display = 'none';
                }
            });
            
            // File upload handlers
            const fileInputs = document.querySelectorAll('input[type="file"]');
            fileInputs.forEach(input => {
                input.addEventListener('change', function() {
                    const label = this.parentElement.querySelector('span');
                    if (this.files.length > 0) {
                        label.textContent = `Selected: ${this.files[0].name}`;
                        label.style.color = '#4a7c59';
                    } else {
                        label.textContent = 'Click to upload image';
                        label.style.color = '#666';
                    }
                });
            });
            
            // Form submissions
            document.getElementById('addBreedingPairForm').addEventListener('submit', function(e) {
                e.preventDefault();
                showSuccessMessage('Breeding pair added successfully!');
                this.reset();
            });
            
            document.getElementById('addBabySnakesForm').addEventListener('submit', function(e) {
                e.preventDefault();
                showSuccessMessage('Baby snake added successfully!');
                this.reset();
            });
            
            document.getElementById('manageAlbumsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const actionType = document.getElementById('actionType').value;
                showSuccessMessage(`Action "${actionType}" executed successfully!`);
                this.reset();
            });
            
            // Load albums preview
            loadAlbumsPreview();
        });
        
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            // Remove any existing success messages
            const existingMessages = document.querySelectorAll('.success-message');
            existingMessages.forEach(msg => msg.remove());
            
            // Add new message
            document.querySelector('.edit-container').appendChild(successDiv);
            
            // Remove after 3 seconds
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
        
        function loadAlbumsPreview() {
            const preview = document.getElementById('albumsPreview');
            preview.innerHTML = `
                <div style="display: grid; gap: 1rem;">
                    <div style="padding: 1rem; background: white; border-radius: 8px; border-left: 4px solid #4a7c59;">
                        <strong>Nagini × Opal (Pastel × Mojave)</strong><br>
                        <small>4 babies available</small>
                    </div>
                    <div style="padding: 1rem; background: white; border-radius: 8px; border-left: 4px solid #4a7c59;">
                        <strong>Nagini × Axinite (Pastel × Spider)</strong><br>
                        <small>4 babies available</small>
                    </div>
                    <div style="padding: 1rem; background: white; border-radius: 8px; border-left: 4px solid #4a7c59;">
                        <strong>Jasper × Peridot (Pinstripe × Mojave)</strong><br>
                        <small>4 babies available</small>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
